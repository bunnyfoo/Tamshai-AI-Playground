# Tamshai Corp Enterprise AI - Unified Docker Compose
# Single source for dev and stage environments
#
# Usage:
#   Dev:   docker compose up -d (uses defaults)
#   Stage: CADDYFILE=./Caddyfile.stage docker compose up -d
#
# PORT ALLOCATION (tamshai-playground - offset from tamshai-dev to avoid conflicts):
#   - Keycloak:      8190 (tamshai-dev uses 8180)
#   - Kong Proxy:    8110 (tamshai-dev uses 8100)
#   - Kong Admin:    8111 (tamshai-dev uses 8101)
#   - MCP Gateway:   3110 (tamshai-dev uses 3100)
#   - MCP HR:        3111 (tamshai-dev uses 3101)
#   - MCP Finance:   3112 (tamshai-dev uses 3102)
#   - MCP Sales:     3113 (tamshai-dev uses 3103)
#   - MCP Support:   3114 (tamshai-dev uses 3104)
#   - MCP Journey:   3115 (tamshai-dev uses 3105)
#   - MCP Payroll:   3116 (tamshai-dev uses 3106)
#   - Web Portal:    4010 (tamshai-dev uses 4000)
#   - Web HR:        4011 (tamshai-dev uses 4001)
#   - Web Finance:   4012 (tamshai-dev uses 4002)
#   - Web Sales:     4013 (tamshai-dev uses 4003)
#   - Web Support:   4014 (tamshai-dev uses 4004)
#   - Web Payroll:   4015 (tamshai-dev uses 4005)
#   - Caddy:         8443/8090 (tamshai-dev uses 443/80)
#   - Website:       8085 (tamshai-dev uses 8080)
#   - PostgreSQL:    5443 (tamshai-dev uses 5433)
#   - MongoDB:       27028 (tamshai-dev uses 27018)
#   - Elasticsearch: 9211 (tamshai-dev uses 9201)
#   - MinIO API:     9110 (tamshai-dev uses 9100)
#   - MinIO Console: 9112 (tamshai-dev uses 9102)
#   - Redis:         6390 (tamshai-dev uses 6380)
#   - Vault:         8210 (tamshai-dev uses 8200)
#
# NETWORK: Uses 172.31.0.0/16 subnet (tamshai-dev uses 172.30.0.0/16, mcp-network uses 172.28.0.0/16)

name: ${COMPOSE_PROJECT_NAME:-tamshai-playground}

services:
  # =============================================================================
  # TOKEN REVOCATION CACHE (Redis)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: tamshai-pg-redis
    command: redis-server --appendonly yes
    ports:
      - "6390:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network

  # =============================================================================
  # SECRETS MANAGEMENT (HashiCorp Vault)
  # =============================================================================
  vault:
    image: hashicorp/vault:1.15
    container_name: tamshai-pg-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8210:8200"
    volumes:
      - vault_data:/vault/data
      - ./vault/config:/vault/config:ro
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network

  # Vault initialization (configure secrets engines and policies)
  vault-init:
    image: hashicorp/vault:1.15
    container_name: tamshai-pg-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN:-dev-root-token}
      # Pass through secrets for Vault initialization
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-}
    volumes:
      - ./vault/init-dev.sh:/vault/init-dev.sh:ro
    entrypoint: /bin/sh
    command: /vault/init-dev.sh
    restart: "no"
    networks:
      - tamshai-network

  # =============================================================================
  # REVERSE PROXY (Caddy - HTTPS for tamshai-playground.local)
  # =============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: tamshai-pg-caddy
    ports:
      - "8443:443"
      - "8090:80"
    volumes:
      - ${CADDYFILE:-./Caddyfile.dev}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      kong:
        condition: service_healthy
      tamshai-website:
        condition: service_healthy
      web-portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY PROVIDER
  # =============================================================================
  keycloak:
    # Build from Dockerfile.dev to bake realm-export-dev.json into image
    # This avoids Docker Desktop volume mount sync issues on Windows
    # Use `docker compose build --no-cache keycloak` to force rebuild with latest realm
    build:
      context: ../../keycloak
      dockerfile: Dockerfile.dev
    image: tamshai-pg-keycloak:dev
    container_name: tamshai-pg-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      # Hostname configuration for reverse proxy (Caddy)
      # KC_HOSTNAME_URL sets the full issuer URL in tokens - must match what clients see
      KC_HOSTNAME_URL: https://www.tamshai-playground.local:8443/auth
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_RELATIVE_PATH: /auth
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    # No volume mounts for realm - it's baked into the image via Dockerfile.dev
    ports:
      - "8190:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network

  # =============================================================================
  # API GATEWAY
  # =============================================================================
  kong:
    image: kong:3.4
    container_name: tamshai-pg-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    ports:
      - "8110:8000"   # Proxy (mapped to 8110 on host)
      - "8111:8001"   # Admin API (mapped to 8111 on host)
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - tamshai-network

  # =============================================================================
  # MCP SERVICES
  # =============================================================================
  mcp-gateway:
    build:
      context: ../../services/mcp-gateway
      dockerfile: Dockerfile
    image: mcp-gateway:latest
    container_name: tamshai-pg-mcp-gateway
    environment:
      NODE_ENV: development
      PORT: 3110
      # v1.4: JWT validation
      # KEYCLOAK_URL: Used for container-to-container communication (includes /auth prefix)
      KEYCLOAK_URL: http://keycloak:8080/auth
      # KEYCLOAK_ISSUER: Must match the "iss" claim in JWT tokens (what clients see via Caddy)
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-https://www.tamshai-playground.local:8443/auth/realms/tamshai-corp}
      # JWKS_URI: Internal container URL to fetch public keys (includes /auth prefix)
      JWKS_URI: http://keycloak:8080/auth/realms/tamshai-corp/protocol/openid-connect/certs
      KEYCLOAK_REALM: tamshai-corp
      # KEYCLOAK_CLIENT_ID: Must match the audience in the token (Keycloak adds mcp-gateway via audience mapper)
      KEYCLOAK_CLIENT_ID: mcp-gateway
      # v1.4: Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MCP server URLs
      MCP_HR_URL: http://mcp-hr:3111
      MCP_FINANCE_URL: http://mcp-finance:3112
      MCP_SALES_URL: http://mcp-sales:3113
      MCP_SUPPORT_URL: http://mcp-support:3114
      MCP_PAYROLL_URL: http://mcp-payroll:3116
      MCP_TAX_URL: http://mcp-tax:3117
      LOG_LEVEL: info
    ports:
      - "3110:3110"
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - tamshai-network

  mcp-hr:
    build:
      context: ../../services/mcp-hr
      dockerfile: Dockerfile
    container_name: tamshai-pg-mcp-hr
    environment:
      NODE_ENV: development
      PORT: 3111
      # v1.4: PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:-tamshai_password}
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: info
      # Phoenix self-healing identity reconciliation
      # Keycloak is configured with /auth prefix (KC_HTTP_RELATIVE_PATH=/auth)
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-hr-service
      MCP_HR_SERVICE_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET:-}
      # Environment-specific passwords for user provisioning
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-}
      STAGE_USER_PASSWORD: ${STAGE_USER_PASSWORD:-}
      PROD_USER_PASSWORD: ${PROD_USER_PASSWORD:-}
    ports:
      - "3111:3111"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3111/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-finance:
